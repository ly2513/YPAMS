<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    function doLogin(){
        var username = $("input[name='username']").val();
        var password = hex_md5($("input[name='password']").val() + salt);
        $.ajax({
            url:'/Admin/Login/doLogin',
            type:'POST',
            dataType:'json',
            data:{username:username,password:password,is_manager:true},
            success:function(res){
                if (res.code == 0) {
                    $().toastmessage('showSuccessToast', "登录成功");
                    setTimeout(function () {
                        window.location.href = '/Wholesale/Goods/getGoods?type=2';
                    }, 1000);
                } else {
                    $().toastmessage('showErrorToast', res.msg);
                }
            }
        });
    }
    $(function(){
        var a = window.location.host;
        $("#do-login").click(function(){
            doLogin();
        });
        $(document).keypress(function(e){// 验证登录
            if (e.which == 13) {
                doLogin();
            }
        });
        var msg = getUrlParam('msg');
        if (msg) {
            $().toastmessage('showErrorToast', msg);
        }
    });
</script>
