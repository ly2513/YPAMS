<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% endif %}
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background: #11D6BA">
<div style="width:1100px;margin: 10px auto;">
    <div style="background-size:contain;height:80px;"></div>
    <br/>
    <div class="panel panel-default">
        <nav class="navbar navbar-default alert-info" style="border-radius: 0px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><strong>YPAMS 百分百开源免费,可用于任意商业项目!</strong> <small class="text-info">使用高效的YPPHP框架构建</small></a>
                </div>
            </div>
        </nav>
        <div class="panel-body">
            <div class="col-xs-3">
                <div class="progress">
                    {% block percent %}

                    {% endblock %}

                </div>
                <ul class="list-group">
                    <li class="list-group-item" ><strong>安装步骤</strong></li>
                    <li class="list-group-item" style="background: {%if action =='copyright' %} #dff0d8 {% endif %}"><i class="fa fa-copyright"></i> 安装协议</li>
                    <li class="list-group-item" style="background: {%if action =='environment' %} #dff0d8 {% endif %}"><i class="fa fa-pencil-square-o"></i> 环境检测</li>
                    <li class="list-group-item" style="background: {%if action =='database' %} #dff0d8 {% endif %}"><i class="fa fa-database"></i> 数据库配置</li>
                    <li class="list-group-item" style="background: {%if action =='finish' %} #dff0d8 {% endif %}"><i class="fa fa-check-circle"></i> 完成</li>
                </ul>
            </div>
            <div class="col-xs-9">
                {% block content %}

                {% endblock %}

            </div>
        </div>
    </div>
    <div class="text-center" style="color:#fff;"> ©2022 - 2029 ypcms.com Inc.</div>
</div>
{% block foot %}

{% endblock %}
</body>
</html>
